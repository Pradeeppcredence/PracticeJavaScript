<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a small Form</title>
</head>
<body>
    <form action="" id="formpost">
        <input type="text" placeholder="Enter your Name"/>
        <input type="email" name="Email" placeholder="Enter your Email" />
        <input type="password" name="password" placeholder="Create Your Password" />
        <input type="submit" />
    </form>
    <canvas height="100px" width="100px" style="border: 2px solid"></canvas>

    <script>
        formpost.onsubmit = async (e)=> {
            e.preventDefault();
            let response = await fetch('https://www.google.com/user', {
                method: 'POST',
                body : new FormData(formpost)
            });
            let result = await response.json();
            alert(result.message);
        };
    </script>
</body>
</html>
